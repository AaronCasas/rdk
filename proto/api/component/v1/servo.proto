syntax = "proto3";
option go_package = "go.viam.com/core/proto/api/component/v1";
option java_package = "com.viam.core.proto.api.component.v1";

package proto.api.component.v1;

import "google/api/annotations.proto";

// A ServoService maintains all servos associated with a robot
service ServoService {
  // Move requests the servo of the underlying robot to move.
  rpc Move(ServoServiceMoveRequest) returns (ServoServiceMoveResponse) {
    option (google.api.http) = {
      put: "/api/v1/component/servo/{name}/move"
    };
  }

  // AngularOffset returns the current set angle (degrees) of the servo of the underlying robot.
  rpc AngularOffset(ServoServiceAngularOffsetRequest) returns (ServoServiceAngularOffsetResponse) {
    option (google.api.http) = {
      get: "/api/v1/componenet/servo/{name}/current"
    };
  }
}

message ServoServiceMoveRequest {
  // the name of the servo, as registered
  string name = 1;
  // the degrees by which to rotate the servo. Accepted values are between 0 and 180
  uint32 angle_deg = 2; 
}

message ServoServiceMoveResponse {}


message ServoServiceAngularOffsetRequest {
  // the name of the servo, as registered
  string name = 1;
}

message ServoServiceAngularOffsetResponse {
  // the degrees from neutral by which the servo is currently rotated. Values are between 0 and 180
  uint32 angle_deg = 1;
}