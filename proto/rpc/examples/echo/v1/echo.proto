syntax = "proto3";
option go_package = "go.viam.com/robotcore/proto/rpc/examples/echo/v1";

package proto.rpc.examples.echo.v1;

import "google/api/annotations.proto";

message EchoRequest {
  string message = 1;
}

message EchoResponse {
  string message = 1;
}

service EchoService {
  rpc Echo(EchoRequest) returns (EchoResponse) {
  	option (google.api.http) = {
		post: "/v1/echo"
		body: "*"
	};
  }
}
