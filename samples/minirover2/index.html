<html>
  <head>
    <script>
      function roverAction(action) {
          var path = "/api/rover?a=" + action + "&speed=" + document.getElementById("speed").value;
          console.log(path);
          var xhttp = new XMLHttpRequest();
          xhttp.open("GET", path, true);
          xhttp.send();
      }

      window.onkeypress = function(k) {
          switch (k.key) {
          case "s":
              roverAction("stop");
              break;
          case "i":
              updateImages();
              break;
          }

      }

      {{ range $view := .RemoteViews }}
        {{ jsSafe $view.JavaScript }}
      {{ end }}
      
    </script>
  </head>
  <body>
    <ul>
      {{ range $a := .Actions }}
      <li>
        <button onclick="roverAction('{{ $a.Name }}')">{{ $a.Name }}</button>
      </li>
      {{ end }}

    </ul>

    Speed: <input id="speed" name="speed" value="64"/><br>

    <table>
      <tr>
        <td><img id="i0" src=""/></td>
        <td><img id="i1" src=""/></td>
        {{ range $view := .RemoteViews }}
          <td>
          {{ htmlSafe $view.Body }}
          </td>
        {{ end }}
      </tr>
      </table>
    
  </body>
</html>
